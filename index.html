<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <h2>Password Strength Checker</h2>
        <form>
            <div class="password-field">
                <label for="password">Password</label>
                <div class="input-container">
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <span id="toggle-password" class="eye-icon">&#128065;</span>
                </div>
                <div class="password-strength">
                    <p id="length-msg" class="strength-msg">Minimum 8 characters</p>
                    <p id="uppercase-msg" class="strength-msg">At least one uppercase letter</p>
                    <p id="lowercase-msg" class="strength-msg">At least one lowercase letter</p>
                    <p id="special-char-msg" class="strength-msg">At least one special character</p>
                    <p id="number-msg" class="strength-msg">At least one number</p>
                </div>
            </div>
        </form>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
